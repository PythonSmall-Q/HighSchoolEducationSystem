name = "high-school-education-system"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "education-db"
database_id = ""  # 运行 wrangler d1 create education-db 后填入

# 环境变量
[vars]
ENVIRONMENT = "production"
JWT_SECRET = "your-secret-key-here"  # 请更改为安全的密钥

# 开发环境配置
[env.dev]
name = "high-school-education-system-dev"
[env.dev.vars]
ENVIRONMENT = "development"
