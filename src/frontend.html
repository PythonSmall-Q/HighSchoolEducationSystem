<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>È´ò‰∏≠ÊïôËÇ≤ÁÆ°ÁêÜÁ≥ªÁªü</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", Arial, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      padding: 20px;
    }
    
    .container { 
      background: white; 
      border-radius: 24px; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
      padding: 40px; 
      width: 100%; 
      max-width: 1400px;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 { 
      color: #667eea; 
      text-align: center; 
      margin-bottom: 30px; 
      font-size: 36px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .login-form { 
      max-width: 450px; 
      margin: 0 auto;
      padding: 30px;
      background: linear-gradient(to bottom, #f8f9fa, white);
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .form-group { margin-bottom: 24px; }
    
    label { 
      display: block; 
      margin-bottom: 8px; 
      color: #333; 
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input, select, textarea { 
      width: 100%; 
      padding: 14px 16px; 
      border: 2px solid #e0e0e0; 
      border-radius: 10px; 
      font-size: 16px; 
      transition: all 0.3s;
      font-family: inherit;
    }
    
    input:focus, select:focus, textarea:focus { 
      outline: none; 
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }
    
    button { 
      width: 100%; 
      padding: 16px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; 
      border: none; 
      border-radius: 12px; 
      font-size: 18px; 
      font-weight: 700; 
      cursor: pointer; 
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
    }
    
    .btn-warning {
      background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
      color: #333;
    }
    
    .btn-small {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
      display: inline-block;
      margin: 4px;
    }
    
    .dashboard { display: none; }
    .dashboard.active { display: block; animation: fadeIn 0.5s ease-in; }
    
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .header-bar h2 {
      color: #333;
      font-size: 24px;
      font-weight: 600;
    }
    
    .header-bar .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .nav-tabs { 
      display: flex; 
      gap: 8px; 
      margin-bottom: 30px; 
      border-bottom: 3px solid #e0e0e0;
      overflow-x: auto;
      padding-bottom: 2px;
    }
    
    .nav-tab { 
      padding: 12px 24px; 
      background: none; 
      border: none; 
      cursor: pointer; 
      font-size: 16px; 
      color: #666; 
      border-bottom: 3px solid transparent; 
      transition: all 0.3s;
      white-space: nowrap;
      font-weight: 500;
      position: relative;
      top: 3px;
    }
    
    .nav-tab:hover {
      color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }
    
    .nav-tab.active { 
      color: #667eea; 
      border-bottom-color: #667eea; 
      font-weight: 700;
    }
    
    .card { 
      background: white;
      padding: 24px; 
      border-radius: 16px; 
      margin-bottom: 24px; 
      border-left: 5px solid #667eea;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      transition: all 0.3s;
    }
    
    .card:hover {
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      transform: translateY(-2px);
    }
    
    .card h3 { 
      color: #667eea; 
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    table { 
      width: 100%; 
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    th, td { 
      padding: 16px; 
      text-align: left; 
      border-bottom: 1px solid #e0e0e0; 
    }
    
    th { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      font-weight: 700;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 0.5px;
    }
    
    tr:hover { 
      background: #f8f9fa;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .badge-success { background: #d4edda; color: #155724; }
    .badge-danger { background: #f8d7da; color: #721c24; }
    .badge-warning { background: #fff3cd; color: #856404; }
    .badge-info { background: #d1ecf1; color: #0c5460; }
    .badge-primary { background: #cfe2ff; color: #084298; }
    
    .error { 
      color: #dc3545; 
      margin-top: 12px; 
      text-align: center;
      padding: 12px;
      background: #f8d7da;
      border-radius: 8px;
      font-weight: 500;
    }
    
    .success { 
      color: #28a745; 
      margin-top: 12px; 
      text-align: center;
      padding: 12px;
      background: #d4edda;
      border-radius: 8px;
      font-weight: 500;
    }
    
    .info-box {
      margin-top: 24px;
      padding: 20px;
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
      border-radius: 12px;
      border-left: 4px solid #ffc107;
    }
    
    .info-box strong {
      display: block;
      margin-bottom: 8px;
      color: #856404;
      font-size: 16px;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s;
    }
    
    .modal.active { display: flex; }
    
    .modal-content {
      background: white;
      padding: 32px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideUp 0.3s;
    }
    
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    .modal-header h3 {
      color: #667eea;
      font-size: 24px;
      font-weight: 700;
    }
    
    .close-btn {
      background: none;
      width: auto;
      padding: 8px;
      font-size: 24px;
      color: #999;
      cursor: pointer;
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .close-btn:hover {
      background: #f8f9fa;
      color: #333;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      transition: all 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .stat-card h4 {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-card .stat-value {
      font-size: 32px;
      font-weight: 700;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    
    .empty-state svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 18px;
      font-weight: 600;
    }
    
    @media (max-width: 768px) {
      .container { padding: 20px; }
      h1 { font-size: 24px; }
      .header-bar { flex-direction: column; gap: 15px; }
      .nav-tabs { flex-wrap: wrap; }
      table { font-size: 14px; }
      th, td { padding: 10px; }
      .stats-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

</body>
</html>
